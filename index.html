<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!--[if IE 7]>
	<link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css">
	<![endif]-->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="cont">
	<div id="sidebar">
		<h2 id="tocTitle">Table of Contents</h2>
		<h4 class="toc">Initial Brief</h4>
		<h4 class="toc">Wireframes</h4>
		<h4 class="toc">Mockups Round 1</h4>
		<h4 class="toc">Mockups Round 2</h4>
		<h4 class="toc">Development</h4>
		<hr />
		
		<div id="toggleButton"><div id="iconImg"><i class="icon-double-angle-right"></i></div></div>
	</div>
	<div id="main">
		<ul>
		<li><h1><img src="img/logo.png" alt="logo" width="170"></h1></li>
		<li><h3 id="logotitle">Production Journal</h3></li>
		</ul>
		<hr />
		<div class="story">
			<h2>The Team </h2>
			<h4>Mark Bumanglag</h4>
			<h4>JaKyung Kim</h4>
			<h4>Eric Townsend</h4>
			<h4>Rachel Schmitz</h4>
			<h4>Michelle Ho</h4>
			<h4>Andressa Anantharaju</h4>
		</div>
	</div>
</div> <!-- end div#cont --> 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="http://jqueryrotate.googlecode.com/svn/trunk/jQueryRotate.js"></script>

<script type="text/javascript">
	
$(function () {
	var isSidebarOpen = 0; //0 is closed, 1 is open
	$('#toggleButton').click(function(){
		if( isSidebarOpen == 0 ){
    		$('#sidebar').animate({left:'0px'});
    		$('#main').animate({left:'220px'});
    		$('#iconImg').rotate({animateTo:180});
    		
    		isSidebarOpen = 1;

    	} else if( isSidebarOpen == 1 ){
	    	$('#sidebar').animate({left:'-200px'});
    		$('#main').animate({left:'20px'});
    		$('#iconImg').rotate({animateTo:0});
    		isSidebarOpen = 0;
    	};
    });
	
	    
	
    
});

</script>
</body>
</html>
